<div class="bg-color w-full h-full">
  <div class="h-1/5 p-4 flex flex-col justify-between">
    <div class="flex justify-between items-center p-3">
      <div class="text-3xl text-white font-medium">Foodie Folio</div>
      <div class="text-2xl text-white pointer">
        <i class="fa-regular fa-share-from-square" (click)="shareDialog()"></i>
      </div>
    </div>
    <div class="searchBar">
      <input
        id="searchQueryInput"
        type="text"
        name="searchQueryInput"
        placeholder="Search Recipe"
        value=""
        [(ngModel)]="searchText"
      />
      <button
        id="searchQuerySubmit"
        type="submit"
        name="searchQuerySubmit"
        (click)="navigateToSearch()"
      >
        <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
          <path
            fill="#FFFFFF"
            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
          />
        </svg>
      </button>
    </div>
  </div>
  <div
    class="h-auto bg-body rounded-t-2xl flex flex-col justify-start items-center py-5"
  >
    <div class="w-full h-full">
      <div class="flex justify-between w-full px-5 mb-3">
        <span class="text-2xl font-medium">Catagories</span>
        <span
          class="text-lg font-medium primary-text-color"
          (click)="goToSeeAllCatagory()"
          >See All</span
        >
      </div>
      <div
        class="w-full h-1/5 overflow-y-scroll grid grid-flow-col gap-3 scrollNone"
      >
        <div
          class="w-full h-full min-w-max flex flex-col mx-3 justify-center items-center bg-white shadow-lg rounded-lg"
          *ngFor="let catagory of catagories"
          (click)="goToRecipeCatagory(catagory.strCategory)"
        >
          <img [src]="catagory.strCategoryThumb" alt="" class="w-16 h-16" />
          <span>{{ catagory.strCategory }}</span>
        </div>
      </div>
    </div>

    <div class="w-full h-full">
      <div class="flex justify-between w-full px-5 mb-4 mt-3">
        <span class="text-2xl font-medium">Items</span>
        <span
          class="text-lg font-medium primary-text-color"
          (click)="goToSeeAllItems()"
          >See All</span
        >
      </div>
      <div
        class="w-full h-1/5 overflow-y-scroll grid grid-flow-col gap-3 scrollNone"
      >
        <div
          class="w-full min-w-max h-full flex flex-col mx-3 justify-center items-center bg-white shadow-lg rounded-lg"
          *ngFor="let item of items"
          (click)="goToRecipeItem(item.strIngredient)"
        >
          <img
            [src]="returnSourse(item.strIngredient)"
            alt=""
            class="w-16 h-16"
          />
          <span>{{ item.strIngredient }}</span>
        </div>
      </div>
    </div>
    <div class="w-full h-full">
      <div class="px-5 mb-2 mt-3">
        <span class="text-2xl font-medium">Country</span>
      </div>
      <div
        class="w-full h-1/5 overflow-y-scroll grid grid-flow-col gap-3 scrollNone"
      >
        <div
          class="w-full h-full min-w-max flex flex-col mx-3 justify-center items-center bg-white shadow-lg rounded-lg"
          *ngFor="let country of countryCodes"
          (click)="goToCountry(country.country)"
        >
          <img
            [src]="'https://flagcdn.com/h40/' + country.code + '.png'"
            alt=""
            class="mt-2"
          />
          <span>{{ country.country }}</span>
        </div>
      </div>
    </div>
    <div class="w-full h-full p-3 mt-5">
      <div class="text-2xl font-medium text-center w-full">Random Meal</div>
      <div class="w-full p-5 flex justify-center items-center mt-4">
        <div
          class="max-w-sm rounded-lg overflow-hidden shadow-xl bg-white"
          (click)="goToRecipe(randomMeal?.idMeal)"
        >
          <img class="w-full" [src]="randomMeal?.strMealThumb" />
          <div class="px-6 py-4">
            <div class="font-bold text-lg text-center mb-2">
              {{ randomMeal?.strMeal }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
